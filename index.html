<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
    }

    .slide-img {
      position: absolute;
      width: 50%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s;
      border-radius: 10px;
    }

    .slide-img.active {
      opacity: 1;
    }

    .slider-controls {
      position: absolute;
      width: 100%;
      bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slider-btn,
    .nav-btn {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: rgb(172, 17, 17);
      margin: 0 10px;
    }

    .slider-btn {
      font-size: 24px;
    }

    .nav-btn {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 18px;
    }
  </style>
</head>

  <div class="slider-controls">
    <button class="slider-btn" id="start-btn">Start</button>
    <button class="nav-btn" id="prev-btn">&#10094;</button>
    <button class="nav-btn" id="next-btn">&#10095;</button>
  </div>
  <script>
    const slides = document.querySelectorAll('.slide-img');
    const startBtn = document.getElementById('start-btn');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    let currentSlide = 0;
    let slideInterval;

    const activateSlide = (index) => {
      slides.forEach(slide => slide.classList.remove('active'));
      slides[index].classList.add('active');
    }

    const startSlideShow = () => {
      slideInterval = setInterval(() => {
        currentSlide = (currentSlide + 1) % slides.length;
        activateSlide(currentSlide);
      }, 3000);
      startBtn.textContent = 'Stop';
      startBtn.onclick = stopSlideShow;
    }

    const stopSlideShow = () => {
      clearInterval(slideInterval);
      startBtn.textContent = 'Start';
      startBtn.onclick = startSlideShow;
    }

    const goToPrevSlide = () => {
      currentSlide = (currentSlide - 1 + slides.length) % slides.length;
      activateSlide(currentSlide);
      stopSlideShow();
    }

    const goToNextSlide = () => {
      currentSlide = (currentSlide + 1) % slides.length;
      activateSlide(currentSlide);
      stopSlideShow();
    }

    prevBtn.onclick = goToPrevSlide;
    nextBtn.onclick = goToNextSlide;
    startBtn.onclick = startSlideShow;
    startSlideShow();
  </script>
